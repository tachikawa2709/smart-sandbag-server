<!DOCTYPE html>
<html class="dark" lang="th">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Reset Password - StrongEase</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@300;400;500;600;700&display=swap"
        rel="stylesheet" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet" />
    <script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#3b82f6",
                        "background-dark": "#0f172a",
                    },
                    fontFamily: {
                        "display": ["Lexend", "sans-serif"]
                    }
                },
            },
        }
    </script>
    <style type="text/tailwindcss">
        @layer base {
            body { @apply font-display bg-[#020617] text-slate-200 min-h-screen flex items-center justify-center; }
        }
        .glass-panel {
            @apply bg-white/5 border border-white/10 backdrop-blur-xl rounded-3xl p-8 w-full max-w-md shadow-2xl;
        }
    </style>
</head>

<body
    class="bg-[url('https://images.unsplash.com/photo-1534438327276-14e5300c3a48?q=80&w=2070&auto=format&fit=crop')] bg-cover bg-center">
    <div class="absolute inset-0 bg-[#020617]/80 backdrop-blur-sm"></div>

    <div class="relative z-10 w-full max-w-md px-4">
        <div class="glass-panel text-center">
            <div class="w-16 h-16 rounded-full bg-primary/20 flex items-center justify-center mx-auto mb-6">
                <span class="material-icons-outlined text-3xl text-primary">lock_reset</span>
            </div>

            <h1 class="text-2xl font-bold text-white mb-2">ตั้งรหัสผ่านใหม่</h1>
            <p class="text-slate-400 text-sm mb-8">กรุณากรอกรหัสผ่านใหม่ของคุณเพื่อเข้าใช้งานระบบ</p>

            <form id="resetForm" class="space-y-6 text-left">
                <div>
                    <label
                        class="block text-xs font-bold uppercase tracking-widest text-slate-400 mb-2 ml-1">รหัสผ่านใหม่</label>
                    <div class="relative">
                        <input type="password" id="newPassword" required placeholder="••••••••"
                            class="w-full bg-slate-900/50 border border-white/10 rounded-xl px-4 py-3 text-white outline-none focus:border-primary transition-colors">
                    </div>
                </div>

                <div>
                    <label
                        class="block text-xs font-bold uppercase tracking-widest text-slate-400 mb-2 ml-1">ยืนยันรหัสผ่านใหม่</label>
                    <div class="relative">
                        <input type="password" id="confirmPassword" required placeholder="••••••••"
                            class="w-full bg-slate-900/50 border border-white/10 rounded-xl px-4 py-3 text-white outline-none focus:border-primary transition-colors">
                    </div>
                </div>

                <button type="submit"
                    class="w-full py-3.5 bg-primary hover:bg-blue-600 text-white font-bold rounded-xl shadow-lg shadow-primary/20 transition-all active:scale-[0.98]">
                    เปลี่ยนรหัสผ่าน
                </button>
            </form>
        </div>
    </div>

    <script src="toast.js"></script>
    <script>
        document.getElementById('resetForm').addEventListener('submit', async function (e) {
            e.preventDefault();

            const urlParams = new URLSearchParams(window.location.search);
            const token = urlParams.get('token');
            const newPassword = document.getElementById('newPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            if (!token) {
                showToast("ลิงก์ไม่ถูกต้อง (Token Missing)", "error");
                return;
            }

            if (newPassword !== confirmPassword) {
                showToast("รหัสผ่านไม่ตรงกัน", "error");
                return;
            }

            const btn = e.target.querySelector('button');
            const originalText = btn.innerText;
            btn.innerText = "กำลังประมวลผล...";
            btn.disabled = true;

            try {
                const res = await fetch('/reset-password', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ token, newPassword })
                });

                const data = await res.json();

                if (data.success) {
                    showResultModal({
                        title: "สำเร็จ!",
                        message: "เปลี่ยนรหัสผ่านเรียบร้อยแล้ว กรุณาเข้าสู่ระบบด้วยรหัสผ่านใหม่",
                        type: "success",
                        duration: 3000,
                        onAction: () => { window.location.href = '/index.html'; }
                    });
                } else {
                    showToast(data.message, "error");
                    btn.innerText = originalText;
                    btn.disabled = false;
                }
            } catch (err) {
                showToast("เกิดข้อผิดพลาดในการเชื่อมต่อ", "error");
                btn.innerText = originalText;
                btn.disabled = false;
            }
        });
    </script>
</body>

</html>
