<!DOCTYPE html>
<html lang="th" class="dark">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>แบบประเมินหลังใช้งาน - StrongEase</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Kanit:wght@300;400;500;600&display=swap"
        rel="stylesheet" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet" />
    <link
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&display=swap"
        rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap"
        rel="stylesheet" />
    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        primary: "#3b82f6",
                        "background-dark": "#0f172a",
                        "card-dark": "#1e293b",
                        "border-dark": "#334155"
                    },
                    fontFamily: {
                        display: ["Kanit", "Inter", "sans-serif"],
                        sans: ["Inter", "Kanit", "sans-serif"],
                    },
                },
            },
        };
    </script>
    <style>
        body {
            font-family: 'Inter', 'Kanit', sans-serif;
        }

        .star-btn:hover span {
            transform: scale(1.2);
        }

        /* Material Symbols Rounded specific setup */
        .material-symbols-rounded {
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 48;
            transition: all 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .star-active {
            font-variation-settings: 'FILL' 1, 'wght' 400, 'GRAD' 0, 'opsz' 48;
        }
    </style>
</head>

<body class="bg-slate-50 dark:bg-background-dark text-slate-900 dark:text-slate-100 min-h-screen">
    <nav
        class="border-b border-slate-200 dark:border-border-dark bg-white/80 dark:bg-card-dark/80 backdrop-blur-md sticky top-0 z-50">
        <div class="max-w-3xl mx-auto px-4 sm:px-6">
            <div class="flex h-16 items-center">
                <a href="rehab.html"
                    class="flex items-center gap-2 text-slate-500 hover:text-primary transition-colors">
                    <span class="material-icons-outlined">arrow_back</span>
                    <span class="font-medium">กลับหน้าหลัก</span>
                </a>
            </div>
        </div>
    </nav>

    <main class="max-w-3xl mx-auto px-4 py-8">
        <div class="text-center mb-8">
            <h1 class="text-3xl font-bold font-display text-slate-900 dark:text-white">แบบประเมินหลังใช้งาน</h1>
            <p class="text-slate-500 dark:text-slate-400 mt-2">ความคิดเห็นของคุณช่วยให้เราพัฒนานวัตกรรมให้ดียิ่งขึ้น</p>
        </div>

        <form id="postAssessmentForm" class="space-y-8 pb-20">
            <!-- Section 1: Innovation -->
            <div
                class="bg-white dark:bg-card-dark p-8 rounded-[2.5rem] border border-slate-200 dark:border-border-dark shadow-sm space-y-6">
                <div class="flex items-center gap-3 mb-2">
                    <div class="p-2 bg-blue-500/10 rounded-xl text-blue-500">
                        <span class="material-icons-outlined">psychology</span>
                    </div>
                    <h2 class="text-xl font-bold text-slate-800 dark:text-white">ความพึงพอใจต่อนวัตกรรม</h2>
                </div>

                <div class="space-y-6">
                    <div id="innovationQuestions"></div>
                </div>
            </div>

            <!-- Section 2: Server -->
            <div
                class="bg-white dark:bg-card-dark p-8 rounded-[2.5rem] border border-slate-200 dark:border-border-dark shadow-sm space-y-6">
                <div class="flex items-center gap-3 mb-2">
                    <div class="p-2 bg-emerald-500/10 rounded-xl text-emerald-500">
                        <span class="material-icons-outlined">lan</span>
                    </div>
                    <h2 class="text-xl font-bold text-slate-800 dark:text-white">ความพึงพอใจต่อเซิร์ฟเวอร์</h2>
                </div>

                <div class="space-y-6">
                    <div id="serverQuestions"></div>
                </div>
            </div>

            <!-- Section 3: Overall -->
            <div
                class="bg-white dark:bg-card-dark p-8 rounded-[2.5rem] border border-slate-200 dark:border-border-dark shadow-sm space-y-6">
                <div class="flex items-center gap-3 mb-2">
                    <div class="p-2 bg-amber-500/10 rounded-xl text-amber-500">
                        <span class="material-icons-outlined">stars</span>
                    </div>
                    <h2 class="text-xl font-bold text-slate-800 dark:text-white">ความพึงพอใจภาพรวม</h2>
                </div>

                <div class="space-y-6">
                    <div id="overallQuestions"></div>
                </div>
            </div>

            <!-- Original Questions Container -->
            <div
                class="bg-white dark:bg-card-dark p-8 rounded-[2.5rem] border border-slate-200 dark:border-border-dark shadow-sm space-y-8">
                <!-- Fatigue (Original Q2) -->
                <div class="space-y-4">
                    <label
                        class="block text-lg font-semibold text-slate-800 dark:text-white">ความเหนื่อยล้าหลังจากการฝึกเป็นอย่างไร?</label>
                    <div class="grid grid-cols-3 gap-4">
                        <button type="button" onclick="selectFatigue('low')" id="fatigue-low"
                            class="p-4 border-2 border-slate-100 dark:border-border-dark rounded-2xl text-center hover:bg-emerald-500/5 transition-all fatigue-btn bg-slate-50 dark:bg-slate-800/30">เหนื่อยน้อย</button>
                        <button type="button" onclick="selectFatigue('med')" id="fatigue-med"
                            class="p-4 border-2 border-slate-100 dark:border-border-dark rounded-2xl text-center hover:bg-emerald-500/5 transition-all fatigue-btn bg-slate-50 dark:bg-slate-800/30">เหนื่อยปานกลาง</button>
                        <button type="button" onclick="selectFatigue('high')" id="fatigue-high"
                            class="p-4 border-2 border-slate-100 dark:border-border-dark rounded-2xl text-center hover:bg-emerald-500/5 transition-all fatigue-btn bg-slate-50 dark:bg-slate-800/30">เหนื่อยมาก</button>
                    </div>
                </div>

                <!-- Comment (Original Q3) -->
                <div class="space-y-4">
                    <label
                        class="block text-lg font-semibold text-slate-800 dark:text-white">ข้อเสนอแนะหรือความรู้สึกเพิ่มเติมหลังใช้</label>
                    <textarea id="assessmentComment"
                        class="w-full bg-slate-50 dark:bg-slate-800/50 border-slate-200 dark:border-border-dark rounded-2xl p-4 text-slate-700 dark:text-slate-200 focus:ring-emerald-500 focus:border-emerald-500 transition-all"
                        rows="4" placeholder="ระบุสิ่งที่ต้องการให้ระบบพัฒนาขึ้น..."></textarea>
                </div>
            </div>

            <div class="grid grid-cols-2 gap-4">
                <button type="button" onclick="window.location.href='rehab.html'"
                    class="py-4 bg-slate-200 dark:bg-slate-800 text-slate-700 dark:text-slate-300 font-bold rounded-2xl hover:bg-slate-300 dark:hover:bg-slate-700 transition-all active:scale-[0.98]">
                    ยกเลิก
                </button>
                <button type="submit"
                    class="py-4 bg-emerald-500 hover:bg-emerald-600 text-white font-bold rounded-2xl transition-all shadow-lg shadow-emerald-500/25 active:scale-[0.98]">
                    บันทึกผลการประเมิน
                </button>
            </div>
        </form>
    </main>

    <script src="toast.js"></script>
    <script>
        const ratings = {};
        let currentFatigue = null;

        const ratingConfigs = {
            1: { label: 'พึงพอใจน้อยที่สุด', color: '#ef4444' }, // Red (Pain 7-8 style)
            2: { label: 'พึงพอใจน้อย', color: '#f97316' },      // Orange (Pain 5-6 style)
            3: { label: 'พึงพอใจปานกลาง', color: '#facc15' },   // Yellow (Pain 3-4 style)
            4: { label: 'พึงพอใจมาก', color: '#84cc16' },       // Lime (Pain 1-2 style)
            5: { label: 'พึงพอใจมากที่สุด', color: '#22c55e' }    // Green (Pain 0 style)
        };

        const questions = {
            innovation: [
                { id: 'device_design', text: 'รูปแบบของอุปกรณ์มีความเหมาะสมกับการใช้งาน' },
                { id: 'material_strength', text: 'วัสดุมีความแข็งแรง ทนทาน' },
                { id: 'convenience', text: 'สะดวกต่อการใช้งาน' },
                { id: 'pain_relief', text: 'บรรเทาอาการปวด' }
            ],
            server: [
                { id: 'server_connection', text: 'การเชื่อมต่อเซิร์ฟเวอร์กับอุปกรณ์โทรศัพท์มือถือได้ง่าย' },
                { id: 'ease_of_use', text: 'ใช้งานง่าย ไม่ซับซ้อนเข้าใจง่าย' }
            ],
            overall: [
                { id: 'value_for_money', text: 'ความคุ้มค่าเมื่อเทียบกับประโยชน์ที่ได้รับ' },
                { id: 'total_satisfaction', text: 'ความพึงพอใจต่อนวัตกรรมโดยรวม' }
            ]
        };

        function renderAllQuestions() {
            for (const section in questions) {
                const container = document.getElementById(`${section}Questions`);
                questions[section].forEach(q => {
                    const div = document.createElement('div');
                    div.className = 'space-y-3 pb-4 border-b border-slate-100 dark:border-border-dark last:border-0';
                    div.innerHTML = `
                        <p class="text-slate-700 dark:text-slate-300 font-medium">${q.text}</p>
                        <div class="flex items-center justify-between">
                            <div class="flex items-center gap-2" id="stars-${q.id}">
                                ${[1, 2, 3, 4, 5].map(i => `
                                    <button type="button" onclick="setRating('${q.id}', ${i})" 
                                        class="text-slate-200 dark:text-slate-700 hover:text-amber-400 transition-all star-btn" 
                                        id="star-${q.id}-${i}">
                                        <span class="material-symbols-rounded text-4xl">star</span>
                                    </button>
                                `).join('')}
                            </div>
                            <span id="label-${q.id}" class="text-sm font-bold px-3 py-1 rounded-full opacity-0 transition-opacity">
                                -
                            </span>
                        </div>
                    `;
                    container.appendChild(div);
                });
            }
        }

        function setRating(questionId, value) {
            ratings[questionId] = value;
            const config = ratingConfigs[value];

            // Update Label Style
            const labelEl = document.getElementById(`label-${questionId}`);
            labelEl.innerText = config.label;
            labelEl.style.color = config.color;
            labelEl.style.backgroundColor = config.color + '1a'; // 10% opacity
            labelEl.classList.remove('opacity-0');
            labelEl.classList.add('opacity-100');

            // Update Stars UI
            for (let i = 1; i <= 5; i++) {
                const starBtn = document.getElementById(`star-${questionId}-${i}`);
                const icon = starBtn.querySelector('span');
                if (i <= value) {
                    icon.style.color = config.color;
                    icon.classList.add('star-active');
                    icon.classList.remove('text-slate-200', 'dark:text-slate-700');
                } else {
                    icon.style.color = '';
                    icon.classList.remove('star-active');
                    icon.classList.add('text-slate-200', 'dark:text-slate-700');
                }
            }
        }

        function selectFatigue(val) {
            currentFatigue = val;
            document.querySelectorAll('.fatigue-btn').forEach(btn => {
                btn.classList.remove('border-emerald-500', 'bg-emerald-500/10', 'text-emerald-500', 'font-bold');
                btn.classList.add('border-slate-100', 'dark:border-border-dark', 'bg-slate-50', 'dark:bg-slate-800/30');
            });
            const selected = document.getElementById(`fatigue-${val}`);
            selected.classList.remove('border-slate-100', 'dark:border-border-dark', 'bg-slate-50', 'dark:bg-slate-800/30');
            selected.classList.add('border-emerald-500', 'bg-emerald-500/10', 'text-emerald-500', 'font-bold');
        }

        document.getElementById('postAssessmentForm').onsubmit = async (e) => {
            e.preventDefault();

            const allQuestionIds = [...questions.innovation, ...questions.server, ...questions.overall].map(q => q.id);
            for (const id of allQuestionIds) {
                if (!ratings[id]) {
                    showToast("กรุณาให้คะแนนดาวให้ครบทุกหัวข้อ", "warning");
                    return;
                }
            }

            if (currentFatigue === null) {
                showToast("กรุณาเลือกอาการเหนื่อยล้า", "warning");
                return;
            }

            const data = {
                type: 'post',
                ratings: ratings,
                fatigue: currentFatigue,
                comment: document.getElementById('assessmentComment').value
            };

            try {
                const res = await fetch('/api/assessment', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });

                const result = await res.json();
                if (result.success) {
                    showResultModal({
                        title: "Assessment Successful!",
                        message: "บันทึกผลการประเมินความพึงพอใจเรียบร้อยแล้ว ขอบคุณที่ร่วมพัฒนาด้วยกันครับ!",
                        type: 'success',
                        duration: 2000,
                        onAction: () => {
                            window.location.href = 'rehab.html';
                        }
                    });
                } else {
                    showToast(result.message || "เกิดข้อผิดพลาดในการบันทึก", "error");
                }
            } catch (err) {
                console.error(err);
                showToast("ไม่สามารถเชื่อมต่อเซิร์ฟเวอร์ได้", "error");
            }
        };

        renderAllQuestions();
    </script>
</body>

</html>
